date_time_format=YYYY-MM-dd HH:mm
# tokens for date-time format differ between Java and Javascript Moment.js library
# In Java, *DD* denotes 'Day in Year' and *dd* denotes 'Day in Month'
# In Moment.js, *DD* denotes 'Day in Month', and it seems that *dd* is not used
# [NOTE] When you modify date-time format, you need to take care of the both.
# See (for Java format) http://momentjs.com/docs/#/parsing/string-format/
# also see (for Moment.js format) http://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html
