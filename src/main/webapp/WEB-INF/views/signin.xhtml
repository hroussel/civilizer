<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
<script>
//<![CDATA[
$(document).ready(function() {
	PF("authenticateMe").jq.click(function (e) {
		e.preventDefault();
	});
}); // end of $(document).ready()
//]]>
</script>
</h:head>

<f:view contentType="text/html">
<h:body>

<h:form id="authentication-form">
    <p:growl id="growl" />
 
    <p:panel id="pnl" header="New User" style="margin-top:10px">
        <p:messages id="messages" />
        <h:panelGrid columns="3" id="grid" cellpadding="5">
            <p:outputLabel for="username" value="Username" />
            <p:inputText id="username" value="#{authenticationBean.username}" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" />
 
            <p:outputLabel for="password" value="Password:" />
            <p:inputText id="password" value="#{authenticationBean.password}" required="true"/>
            <p:message for="password" />
        </h:panelGrid>
 
        <p:commandButton value="Save" icon="ui-icon-check" widgetVar="authenticateMe" />
    </p:panel>
 
    <p:spotlight target="pnl" widgetVar="spot"/>
</h:form>

</h:body>
</f:view>
</html>
