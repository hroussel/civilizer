<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >
    
    <h:panelGrid bgcolor="whitesmoke" columns="1" border="0">
        <f:facet name="header">
            <div class="fragment-header">
                <h:outputText value="##{fragment.id}" style="color:navy;"/>
                &nbsp;&nbsp;
                <h:outputText value="#{fragment.title} " />
                &nbsp;&nbsp;
                <c:forEach var="tag" items="#{fragment.tags}">
	                <span class="tag-box">
	                    <span class="fa fa-tag " title="#{msg['label_search_fragments_with_tag']}">&nbsp;</span>
	                    <h:outputText styleClass="each-tag-name" value="#{tag.tagName}"></h:outputText>
	                </span>
                </c:forEach>
                &nbsp;&nbsp;
                <h:outputText style="font-weight:lighter;" value="#{fragment.updateDatetime}">
                    <f:converter converterId="jodaDateTimeConverter" />
                </h:outputText>
            </div>
        </f:facet>
        <h:outputText value="#{fragment.content}" styleClass="fragment-content" />
    </h:panelGrid>
	
</ui:composition>
