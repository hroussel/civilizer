<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<c:if test="#{mainController.showTagPaletteLabel}">
<div>
	<img id="tagbar-icon" src="resources/styles/custom/images/tag-32.png" />
	<span id="tagbar-title" >
		#{msg['label_tag_palette']}
	</span>
</div>
</c:if>

<h:form>
	<div id="tab-view-style">
	    <ul>
	        <li><a href="#tag-group-linear">Linear</a></li>
	        <li><a href="#tag-group-tree">Tree</a></li>
	    </ul>
		<div id="tag-group-linear">
			<c:forEach var="tag" items="#{tagListBean.tags}">
				<div class="each-tag" >
					<p:commandLink action="filter-by-tag" >
	    			    <img id="tag-icon" src="resources/styles/custom/images/tag-32.png" />
					    <h:outputText styleClass="each-tag-name" value="#{tag.tagName}"></h:outputText>
					    <f:param name="tagId" value="#{tag.id}"/>
					</p:commandLink>
					<br/>
				</div>
			</c:forEach>
		</div>
		<div id="tag-group-tree">
		    <p:tree value="#{tagListBean.tagTree.root}" var="node" >
				<p:treeNode>
				    <h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</div>
	</div>
</h:form>

</ui:composition>
