<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<img id="tagbar-icon" src="resources/styles/custom/images/tag-32.png" />
		<span id="tagbar-title"> #{msg['label_tag_palette']} </span>
	</div>

	<h:form>
		<div id="tag-group-tab-view">
			<ul>
				<li><a href="#tag-group-linear">#{msg['label_tag_group_view_linear']}</a></li>
				<li><a href="#tag-group-tree">#{msg['label_tag_group_view_tree']}</a></li>
			</ul>
			
			<div id="tag-group-linear">
				<c:forEach var="tag" items="#{tagListBean.tags}">
					<ui:include src="each-tag.xhtml" />
				</c:forEach>
			</div>
			<div id="tag-group-tree">
				<p:tree value="#{tagListBean.tagTree.root}" var="tag">
					<p:treeNode>
						<ui:include src="each-tag.xhtml" />
					</p:treeNode>
				</p:tree>
			</div>
		</div>
	</h:form>

</ui:composition>
