<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<div style='display:none'>
    <div id='editor-frame'>
    <h:form id="fragment-editor-form">
        <div id="editor-title-bar" class="ui-state-default notxtslct">
            <span id="editor-title"></span>
            <div style="float: right;">
             <a id="editor-frame-close-button" href="#" title="#{msg['close']}">
                 <span class="fa fa-close fa-2x warning-color" ></span>
             </a>
            </div>
        </div>
        <div>
            <p:inputText id="title-input" value="#{paramFragmentBean.fragment.title}" autocomplete="false" />
            <p:inputText id="tags-input" value="#{paramFragmentBean.concatenatedTagNames}" autocomplete="false" />
            <textarea id="fragment-content-editor" ></textarea>
            <h:inputHidden id="content-placeholder" value="#{paramFragmentBean.fragment.content}"/>
            <h:inputHidden id="id-placeholder-for-fragment" value="#{paramFragmentBean.fragment.id}"/>
            <div id="editor-button-bar">
                <p:commandButton onclick="previewFragment();" value="#{msg['preview']}"
                    style="margin-left:10px;" icon="fa fa-eye"/>
                <p:commandButton onclick="onSubmitFragment();" value="#{msg['save']}" icon="ui-icon-check"/>
                <div style="display:none">
                    <p:commandButton id="save-fragment-btn" action="save-fragment"/>
                </div>
            </div>
        </div>
    </h:form>
    </div>
</div>

</ui:composition>
