<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
	  			template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h1>Fragment Detail</h1>

<h:form >      

    <h3>
        <h:outputText value="#{msg['label_fragment_title']}: "/>
        <h:outputText value="#{fragment.title}"/>
        <br/>
        <h:outputText value="#{msg['label_fragment_content']}: "/>
        <h:outputText value="#{fragment.content}"/>
        <br/>
        <h:outputText value="#{msg['label_fragment_creation_datetime']}: "/>
        <h:outputText value="#{fragment.creationDatetime}">
            <f:converter converterId="jodaDateTimeConverter" />
        </h:outputText>
        <br/>
        <h:outputText value="#{msg['label_fragment_update_datetime']}: "/>
        <h:outputText value="#{fragment.updateDatetime}">
            <f:converter converterId="jodaDateTimeConverter" />
        </h:outputText>
    </h3>
    <br/>    

    <p:toolbar>  
        <p:toolbarGroup align="left">
            <p:commandButton value="Back" action="back"/>       
        </p:toolbarGroup>
    </p:toolbar> 
</h:form>  

</ui:define>

</ui:composition>
