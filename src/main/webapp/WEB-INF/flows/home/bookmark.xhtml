<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<div class="sidebar-title">
    <span id="bookmark-title" class="fa fa-bookmark" >&#160;&#160;#{msg['bookmarks']}</span>
</div>

<h:form id="bookmark-form">
	<div id="bookmark-context-menu" class="context-menu">
	    <p:menu>
            <p:menuitem onclick="confirmUnbookmarkingFragment()" icon="fa fa-close" value="#{msg['unbookmark']}"/>
	    </p:menu>
    </div>
    
	<p:panel id="bookmark-panel" toggleable="true" widgetVar="bookmarkPanel">
		<c:forEach var="frgId" items="#{bookmarkTagBean.fragmentIds}" varStatus="loop">
		    <c:set var="frgTitle" value="#{bookmarkTagBean.fragmentTitles[loop.index]}" />
		    <span class="small-fragment-box each-bookmark notxtslct" _bid="#{frgId}" _ft="#{frgTitle}" title="#{frgTitle}&#10;&#10;#{msg['rclick_for_menu']}">
	            <a class="-cvz-frgm fragment-id" href="fragment/#{frgId}">\##{frgId}</a>
                <span>#{frgTitle}</span>
	        </span>
	        <br/>
		</c:forEach>
	</p:panel>
</h:form>

</ui:composition>
