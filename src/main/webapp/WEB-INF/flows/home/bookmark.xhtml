<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<script>
//<![CDATA[

</script>

<div>
    <span id="bookmark-title" class="fa fa-bookmark" >&nbsp;&nbsp;#{msg['label_bookmark']}</span>
</div>

<h:form id="bookmark-form">
	<p:panel id="bookmark-panel" >
		<c:forEach var="fragmentBean" items="#{bookmarkTagBean.fragmentBeans}" varStatus="loop">
		    <c:set var="fragment" value="#{fragmentBean.fragment}" />
		    <span class="small-fragment-box">
	            <a class="fragment-overlay-trigger" href="${request.contextPath}/app/fragment/#{fragment.id}">\##{fragment.id}</a>
	            &nbsp;&nbsp;
	            <h:outputText value="#{fragment.title}" />
	        </span>
	        <p:commandLink style="text-decoration:none;" oncomplete="confirmUnbookmarkingFragment('#{fragment.id}')" >
	           <span class="fa fa-close button-link " title="#{msg['label_unbookmark_fragment']}"></span>
               <f:param name="fragmentId" value="#{fragment.id}" />
	        </p:commandLink>
	        <br/>
		</c:forEach>
	</p:panel>
</h:form>

</ui:composition>
