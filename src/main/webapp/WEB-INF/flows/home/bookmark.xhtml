<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<!-- <div> -->
<!--     <span id="bookmark-title" class="fa fa-bookmark" >&nbsp;&nbsp;#{msg['label_bookmarks']}</span> -->
<!-- </div> -->

<h:form id="bookmark-form">
	<div id="bookmark-context-menu" style="display:none; z-index:5000; position:absolute;">
	    <p:menu>
            <p:menuitem styleClass="fa" onclick="confirmUnbookmarkingFragment()" value="&#xf00d; #{msg['label_unbookmark']}"/>
	    </p:menu>
    </div>
    
	<p:panel id="bookmark-panel" toggleable="true">
		<f:facet name="header">
			<span id="bookmark-title" class="fa fa-bookmark" >&nbsp;&nbsp;#{msg['label_bookmarks']}</span>
		</f:facet>
		<c:forEach var="fragmentBean" items="#{bookmarkTagBean.fragmentBeans}" varStatus="loop">
		    <c:set var="fragment" value="#{fragmentBean.fragment}" />
		    <span class="small-fragment-box each-bookmark" _bid="#{fragment.id}">
	            <a class="-cvz-frgm" href="fragment/#{fragment.id}">\##{fragment.id}</a>
	            &nbsp;&nbsp;
	            <h:outputText value="#{fragment.title}" />
	        </span>
	        <br/>
		</c:forEach>
	</p:panel>
</h:form>

</ui:composition>
