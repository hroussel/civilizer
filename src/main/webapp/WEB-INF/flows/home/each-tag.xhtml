<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >
    
<c:set var="tag" value="#{tagBean.tag}"/>
<span class="each-tag tag-button #{tagBean.typeName()} notxtslct"
    _tid="#{tag.id}" _frgCnt="#{tagBean.fragmentCount}"
    _frgCntWtHrc="#{tagBean.fragmentCountWtHrc}"
	title="#{tagBean.fragmentCount} (#{tagBean.fragmentCountWtHrc}) #{msg['fragments']}; #{msg['rclick_for_menu']}"
	onclick="fetchFragmentsByTag($(this), null)"> 
	<span class="fa fa-tag"></span>
	<h:outputText styleClass="each-tag-name" value="#{tag.tagName}"></h:outputText>
</span>

</ui:composition>
