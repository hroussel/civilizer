<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    >
    
<span class="each-tag" _tid="#{tag.id}" _frgCount="#{tagBean.fragmentCount}" style="padding-right: 50px;"> <!-- [NOTE] padding is necessary to make sure tag menus appear right on some browsers (e.g. Opera) -->
	<p:commandLink action="filter-by-tag" styleClass="tag-button" title="#{tagBean.fragmentCount} #{msg['label_fragments']}">
		<span class="fa fa-tag " ></span>
		<h:outputText styleClass="each-tag-name" value="#{tag.tagName}"></h:outputText>
		<f:param name="tagId" value="#{tag.id}" />
	</p:commandLink>
</span>

</ui:composition>
