<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
	  			template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="content">

<h1>Fragment Inspection</h1>

<h:form >
    <h:panelGrid columns="2">
        <h:outputLabel for="title">Title</h:outputLabel>
        <h:outputText id="title" value="#{fragmentBean.fragment.title}"/>
        
        <h:outputLabel for="content">Content</h:outputLabel>
        <h:outputText id="content" value="#{fragmentBean.fragment.content}"/>
        
        <h:outputLabel for="checked">Checked</h:outputLabel>
        <p:selectBooleanCheckbox id="checked" value="#{fragmentBean.checked}" itemLabel="&nbsp;" />
        
        <h:outputLabel for="creationDatetime">Created At</h:outputLabel>
        <p:calendar id="creationDatetime" value="#{fragmentBean.fragment.creationDatetime}" pattern="yyyy-MM-dd">
            <f:converter converterId="jodaDateTimeConverter" />
        </p:calendar>
        
        <h:outputLabel for="updateDatetime">Updated At</h:outputLabel>
        <p:calendar id="updateDatetime" value="#{fragmentBean.fragment.updateDatetime}" pattern="yyyy-MM-dd">
            <f:converter converterId="jodaDateTimeConverter" />
        </p:calendar>
    </h:panelGrid>
    
    <p:toolbar>  
        <p:toolbarGroup align="left">
            <p:commandButton value="Back" action="back"/>
        </p:toolbarGroup>
    </p:toolbar> 
</h:form>  

</ui:define>

</ui:composition>
