<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="flow-scripts">
    <link rel="stylesheet" href="resources/styles/custom/layout.css" type="text/css"/>
    <link rel="stylesheet" href="resources/styles/custom/signin.css" type="text/css"/>

    <script src="resources/js/app/signin/signin.js"/>
</ui:define>

<ui:define name="content">

<h:form prependId="false">
    <p:panel id="signin-form-panel" header="#{msg['welcome']}">
        <p:messages id="signin-form-messages"/>
        
        <h:panelGrid columns="2" cellpadding="5">
            <span class="fa fa-user"> #{msg['username']}</span>
            <p:inputText id="j_username"/>
 
            <span class="fa fa-key"> #{msg['password']}</span>
            <p:password id="j_password"/>
        </h:panelGrid>

        <label id="signin-form-remember-me-label" for="_spring_security_remember_me">#{msg['remember_me']}</label>
	    <input type="checkbox" name="_spring_security_remember_me" checked="checked"/>
      
        <p:commandButton id="sign-in-button" action="sign-in" value="#{msg['sign_in']}" icon="fa fa-sign-in" ajax="false"/>
    </p:panel>
    
    <p:spotlight target="signin-form-panel sign-in-button" widgetVar="spot"/>
</h:form>

</ui:define> <!-- end of content -->

</ui:composition>
