<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="entry-point-scripts">
<script>
//<![CDATA[
$(document).ready(function() {    
}); // end of $(document).ready()
//]]>
</script>
</ui:define>

<ui:define name="content">

<h:form id="authentication-form">
    <p:growl id="growl" />
 
    <p:panel id="panel" header="Welcome!">
        <p:messages id="messages" />
        <h:panelGrid columns="3" id="grid" cellpadding="5">
            <p:outputLabel for="username" value="#{msg['label_username']}" />
            <p:inputText id="username" value="#{authenticationBean.username}" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" />
 
            <p:outputLabel for="password" value="#{msg['label_password']}" />
            <p:inputText id="password" value="#{authenticationBean.password}" required="true"/>
            <p:message for="password" />
        </h:panelGrid>
      
        <p:commandButton id="sign-in-button" action="sign-in" value="#{msg['sign_in']}" icon="ui-icon-check" widgetVar="authenticateMe"/>
    </p:panel>
 
    <p:spotlight target="panel" widgetVar="spot"/>
</h:form>

</ui:define> <!-- end of content -->

</ui:composition>
