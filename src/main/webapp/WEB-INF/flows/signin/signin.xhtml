<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="entry-point-scripts">
<script>
//<![CDATA[
$(window).load(function() {
	var msgBox = $("#signin-form-messages");
    if (msgBox.has("div").length) {
    	$("#signin-form-panel").width("80%");
	    PF("spot").show();
    }
}); // end of $(document).ready()

//]]>
</script>
</ui:define>

<ui:define name="content">

<h:form prependId="false">
    <p:panel id="signin-form-panel" header="Welcome!">
        <p:messages id="signin-form-messages" />
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="j_username" value="#{msg['label_username']}" />
            <p:inputText id="j_username" value="#{authenticationBean.username}" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="j_username" />
 
            <p:outputLabel for="j_password" value="#{msg['label_password']}" />
            <p:password id="j_password" value="#{authenticationBean.password}" required="true"/>
            <p:message for="j_password" />
        </h:panelGrid>
      
        <p:commandButton id="sign-in-button" action="sign-in" value="#{msg['sign_in']}" icon="ui-icon-check" ajax="false" />
    </p:panel>
 
    <p:spotlight target="signin-form-panel sign-in-button" widgetVar="spot"/>
</h:form>

</ui:define> <!-- end of content -->

</ui:composition>
