<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="site-scripts">
    <script src="resources/js/app/signin/signin.js"></script>
</ui:define>

<ui:define name="content">

<h:form prependId="false">
    <p:panel id="signin-form-panel" header="Welcome!">
        <p:messages id="signin-form-messages" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="j_username" value="#{msg['label_username']}" />
            <p:inputText id="j_username" />
 
            <p:outputLabel for="j_password" value="#{msg['label_password']}" />
            <p:password id="j_password" />
        </h:panelGrid>

        <label id="signin-form-remember-me-label" for="_spring_security_remember_me">#{msg['label_remember_me']}</label>
	    <input type="checkbox" name="_spring_security_remember_me" checked="checked"/>
      
        <p:commandButton id="sign-in-button" action="sign-in" value="#{msg['sign_in']}" icon="ui-icon-check" ajax="false" />
    </p:panel>
    
    <p:spotlight target="signin-form-panel sign-in-button" widgetVar="spot"/>
</h:form>

</ui:define> <!-- end of content -->

</ui:composition>
