<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{userProfileBean.language}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:include src="meta.xhtml" />
    
    <title>#{msg['application_name']}</title>
    
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo="/>

    <ui:insert name="flow-scripts" />
</h:head>

<f:view contentType="text/html" locale="#{userProfileBean.locale}">

<h:body>
    
    <div id="container">
	    <div id="header" class="ui-state-default">
            <ui:include src="header.xhtml"/>
            <ui:insert name="header"/>
	    </div>
  
        <div id="content">
            <ui:insert name="content"/>
        </div>

        <div id="sidebar">
            <ui:insert name="sidebar"/>
        </div>
        
	    <div id="footer">
            <ui:insert name="footer"/>
	    </div>
    </div>

</h:body>

</f:view>
</html>
